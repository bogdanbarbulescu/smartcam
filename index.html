<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with TensorFlow.js</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <h1 class="text-center text-warning mb-4">Object Detection with TensorFlow.js</h1>
      <p class="text-center">Click the button below to start detecting objects with your webcam.</p>

      <section id="demos" class="invisible">
        <div id="liveView" class="camView">
          <button id="webcamButton" class="btn btn-warning w-100 mb-3">Start Detecting</button>
          <button id="captureButton" class="btn btn-success w-100 mb-3" style="display: none;">Capture Image</button>
          <button id="flashlightButton" class="btn btn-danger w-100 mb-3" style="display: none;">Toggle Flashlight</button>
          <video id="webcam" autoplay muted width="640" height="480" class="w-100 mt-3"></video>
        </div>
      </section>
    </div>

    <!-- Import TensorFlow.js and Coco-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>

    <!-- Bootstrap JS (optional for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
