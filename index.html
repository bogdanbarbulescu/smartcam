<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object Detection with TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container text-center mt-4">
      <h1 class="text-warning fw-bold">Object Detection with TensorFlow.js</h1>
      <p>Click the button below to start detecting objects with your webcam.</p>
      
      <div class="mb-3">
        <button id="toggleDetection" class="btn btn-warning fw-bold">Start Detecting</button>
        <button id="captureImage" class="btn btn-success fw-bold">Capture Image</button>
        <button id="toggleFlashlight" class="btn btn-danger fw-bold">Turn Flashlight On</button>
      </div>
      
      <div id="liveView" class="camView">
        <video id="webcam" autoplay muted playsinline class="border border-light"></video>
      </div>
      
      <div id="capturedImageContainer">
        <img id="capturedImage" alt="Captured Image" />
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
  </body>
</html>
